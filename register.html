<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register your account details carefully | Safety Innovators</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/7538/7538677.png" type="image/x-icon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

<img src="./logo.jpg" alt="" class="watermark">
  <script src="script.js"></script>
</body>
</html>
